<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake</title>

    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/main.js"></script>
</head>

<body>
    <div class="wrap">
        <div id="left-buttons">
            <button id="left" class="move-button">&larr;</button>
            <button id="right" class="move-button">&rarr;</button>
        </div>
        <div>
            <div id="score-field"></div>
            <div id="snake-field"></div>
            <div class="buttons">
                <div id="snake-start">Старт</div>
                <div id="snake-renew">Новая игра</div>
            </div>
        </div>
        <div id="right-buttons">
            <button id="up" class="move-button">&uarr;</button>
            <button id="down" class="move-button">&darr;</button>
        </div>

    </div>
</body>

</html>
